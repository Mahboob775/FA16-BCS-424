<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../fontawesome-free-5.12.1-web/css/all.css">
    <script src="../js/signup.js"></script>
    <title>Sign Up</title>
</head>

<body style="background-color: rgb(52, 150, 189);">

    <div class="text-center signup rounded p-3 bg-light">
        <form action="login.html" onsubmit="return validate()" class="form-group">
            <h3 class="mt-3">Create Account</h3>
            <p>Get started with your free Account</p>
            <button type="button" class="btn btn-block btn-primary mt-3">
                <i class="fab fa-facebook"></i> Login Via Facebook</button>
            <button type="button" class="btn btn-block btn-info mt-3">
                <i class="fab fa-twitter"></i> Login Via Twitter</button>
            <p class="mt-3">or</p>
            <input type="text" id="s_name" placeholder="Name" class="form-control mt-3">
            <input type="text" id="s_lastname" placeholder="LastName" class="form-control mt-3">
            <input type="Email" id="s_email" placeholder="Email Address" class="form-control mt-3">
            <input type="password" id="s_pass" placeholder="Create Password" class="form-control mt-3">
            <input type="text" id="s_c_pass" placeholder="Confirm Password" class="form-control mt-3">
            <button type="submit" class="btn btn-block btn-primary mt-3">Create Account</button>
            <p class="mt-3">Have an Account? <a href="login.html">Log In</a></p>




        </form>
    </div>
</body>

</html>
