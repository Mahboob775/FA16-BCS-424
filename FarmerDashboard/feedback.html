<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- FTVM Logo -->
      <link rel="icon" href="../image/LogoSample_ByTailorBrands (1).jpg" type="image/png">
      <!-- bootstrap link -->
      <link rel="stylesheet" href="../css/bootstrap.min.css" />
      <!-- font awesome -->
      <script src="../fontawesome-free-5.12.1-web/js/all.js"></script>
    <title>Feedback</title>
  </head>
  <body>



    <!-- Feedback  -->
    <section class="bg-white p-5" id="feedback">
        <div class="container-fluid ">
            <!-- title -->
            <div class="row">
                <div class="col text-center mb-3">
                    <h1 class="display-4  text-warning">Feedback</h1>
                    <p class="lead text-secondary">Your feedbacks makes our team to work harder for you.</p>

                </div>
            </div>
            <!-- End of title -->

            <div class="row justify-content-center">
                <div class="col-lg-6">


                    <form class="text-muted">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>

                            <button type="submit" class="btn btn-outline-warning btn-block mt-4">Submit</button>

                    </form>
                </div>

            </div>
        </div>
        </div>

    </section>
    <!-- End of feedback -->

  </body>
</html>
